<section class="mt-3">
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <h3>Ficha de Cita</h3>
            </div>
        </div>

        <!-- FICHA GENERAL DE CITA -->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Nombre</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$nombre}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Apellidos</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$apellidos}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Fecha Cita</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$fechaHora}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">F. Nacimiento</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$fechaNacimiento} ({$edad} años)
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Tipo de usuario</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$tipo}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN FICHA GENERAL DE USUARIO -->

        <!-- FICHA ESPECÍFICA PACIENTE -->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Nº de historial</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$numHistoria}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Centro</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$centroSanitario}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Cupo</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {$codigoCupo}
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN FICHA ESPECÍFICA PACIENTE -->
    </div>
</section>
